<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!--navbar start-->
    <nav class="navbar navbar-expand-md" id="navbar">
        <div class="container-fluid px-lg-5 pb-3 pt-2">
            <a class="navbar-brand" href="#">
                <img src="Assets/brand.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="collapse navbar-collapse row justify-content-end flex-column flex-md-row gap-4" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-md-0 col-md-5 justify-content-around">
                    <li class="nav-item mb-3 mb-md-0">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <div class="active_dot"></div>
                    </li>
                    <li class="nav-item mb-3 mb-md-0">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item mb-3 mb-md-0">
                        <a class="nav-link" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My list</a>
                    </li>
                </ul>
                <div class="icons col-md-3 d-flex justify-content-around">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-bell"></i>
                    <img src="Assets/download.jpg">
                </div>
            </div>
        </div>
    </nav>
    <!--navbar end-->

    <div id="carouselExampleIndicators" class="carousel carousel-fade slide w-100">
        <!-- Hero Box start -->
        <div class="hero_box_container">
            <div class="duration" id="duration"> Duration : 52min</div>

            <div class="rating"> 
                <div class="left_rate">
                    <div class="rate_icon">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="rate" id="rate">7.5</div>
                    <div class="season">Season 
                        <div class="season_value" id="season_value">8 -</div>
                    </div>
                </div>

                <div class="episode">Episode 
                    <div class="episode_value" id="episode_value">14 -</div>
                    <div class="episode_name" id="episode_name"> Still Gotta Mean Something</div>
                </div>
            </div>

            <div class="movie_name" id="movie_name"> The God Father</div>

            <div class="description" id="desc"> The God Father The God FatherThe God Father The God Father
                The God FatherThe God FatherThe God Father
            </div>

            <div class="buttons"> 
                <button class="watch"> <i class="fa-solid fa-play"></i> WATCH</button>
                <button class="add_list"> <i class="fa-solid fa-plus"></i> ADD LIST</button>
            </div>
        </div>
        <!-- Hero Box end -->

        <div class="carousel-indicators">
          <button type="button" onclick="cursol(0)" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" onclick="cursol(1)" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" onclick="cursol(2)" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img src="Assets/1221411.jpg" class="hero_image d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="Assets/last-of-us.jpeg" class="hero_image d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="Assets/vikings.jpeg" class="hero_image d-block w-100 h-100" alt="...">
          </div>
        </div>
        
    </div>



    <!-- section nav start -->
    <div class="section_1">
        <div class="container-fluid d-flex justify-content-center px-xl-5">
            <div class="nav_container mx-xl-5  mx-lg-4 pt-5">
                <div class="item">
                    <button id="deafult_active" onclick="section1_nav.select_sec_nav(this)"">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        Trends Now
                        <div class="active_dot sec_dot"></div>
                    </button>
                    
                </div>

                <div class="item">
                    <button onclick="section1_nav.select_sec_nav(this)">
                        <i class="fa-solid fa-fire-flame-curved"></i>
                        Popular
                        <div class="active_dot sec_dot"></div>
                    </button>
                    
                </div>

                <div class="item">
                    <button onclick="section1_nav.select_sec_nav(this)">
                        <i class="fa-solid fa-star"></i>
                        Premieres
                        <div class="active_dot sec_dot"></div>
                    </button>
                </div>

                <div class="item">
                    <button onclick="section1_nav.select_sec_nav(this)">
                        <i class="fa-solid fa-plus"></i>
                        Recently Added
                        <div class="active_dot sec_dot"></div>
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="container-fluid d-flex justify-content-center px-xl-5">
            <div class="type_select nav_container mx-xl-5  mx-lg-4 pt-5" id="type_select">

            </div>
        </div>

        <!-- 
            section nav end
        -->


        <div style="position: relative;">
            <button class="arrow left_arrow" onclick="movies_list_scroll(-300)">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="arrow right_arrow" onclick="movies_list_scroll(300)">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <div class="movies_list_container" id="movies_list">

            </div>
        </div>
    </div>

    <div class="section_2 mt-5">
        <div class="container-fluid d-flex justify-content-center px-xl-5">
            <div class="nav_container mx-xl-5  mx-lg-4 pt-5">
                <div class="item">
                    <button id="deafult_active_2" onclick="section2_nav.select_sec_nav(this)">
                        <i class="fa-solid fa-clapperboard"></i>
                        Movies
                        <div class="active_dot sec_dot"></div>
                    </button>
                    
                </div>

                <div class="item">
                    <button onclick="section2_nav.select_sec_nav(this)">
                        <i class="fa-solid fa-video"></i>
                        Series
                        <div class="active_dot sec_dot"></div>
                    </button>
                    
                </div>

                <div class="item">
                    <button onclick="section2_nav.select_sec_nav(this)">
                        <i class="fa-solid fa-star"></i>
                        Original Series
                        <div class="active_dot sec_dot"></div>
                    </button>
                </div>

                <div class="item">
                    <button onclick="section2_nav.select_sec_nav(this)">
                        <i class="fa-solid fa-plus"></i>
                        Recently Added
                        <div class="active_dot sec_dot"></div>
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="container-fluid d-flex justify-content-center px-xl-5">
            <div class="type_select nav_container mx-xl-5  mx-lg-4 pt-5" id="type_select">

            </div>
        </div>

        <div class="movies_grid row w-100 gap-5 justify-content-center p-lg-4 p-2" id="movie_grid">
            
        </div>
    </div>
    <div></div>

    <div id="popup"></div>
    <script src="https://kit.fontawesome.com/c0b41f0cf5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
